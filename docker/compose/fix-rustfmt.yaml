version: '3.6'

services:

  fix-rustfmt-core:
    build:
      context: .
      dockerfile: ../lint.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: lint:${ISOLATION_ID}
    volumes:
      - ../..:/project/sawtooth-poet
    working_dir: "/project/sawtooth-poet/core"
    command: cargo fmt

