version: '3.6'

volumes:
  cargo-registry:
  cargo-registry-tp:
  poet-share:

services:

  validator:
    image: hyperledger/sawtooth-validator:chime
    expose:
      - 4004
      - 8800
      - 5050
    volumes:
      - poet-share:/poet_keys
      - ./logs/validator:/var/log/sawtooth
      - ./core/src/resources:/config
    # start the validator with an empty genesis batch
    working_dir: /root
    command: "bash -c \"\
        rm -f /poet_keys/poet-config.batch && \
        sawadm keygen && \
        cp /etc/sawtooth/keys/validator.priv /poet_keys && \
        cp /etc/sawtooth/keys/validator.pub /poet_keys && \
        while [ ! -f /poet_keys/poet-config.batch ]; do sleep 1; done && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.poet2.block_claim_delay=0 \
          sawtooth.consensus.poet2.key_block_claim_limit=65536 \
          sawtooth.consensus.algorithm.name=PoET \
          sawtooth.consensus.algorithm.version=2.0 \
          sawtooth.poet.block_claim_delay=0 \
          sawtooth.poet.report_public_key_pem=\
          \\\"$$(cat /config/ias_report_key.pem)\\\" \
          -o config.batch && \
        sawadm genesis \
          config-genesis.batch config.batch /poet_keys/poet-config.batch && \
        echo $$(cat /etc/sawtooth/keys/validator.pub); \
        sawtooth-validator -v \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
            --scheduler parallel \
    \""
    stop_signal: SIGKILL

  poet-2-engine:
    build:
      context: .
      dockerfile: core/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ./:/project/sawtooth-poet/
      - cargo-registry:/root/.cargo/registry
      - poet-share:/poet_keys
      - ./logs/poet:/var/log/sawtooth-poet
    working_dir: '/project/sawtooth-poet/core'
    depends_on:
      - validator
      - validator-registry-tp
    entrypoint: "bash -c \"\
        rm -f /poet_keys/poet-config.batch \
        && while [ ! -f /poet_keys/validator.priv ]; do sleep 1; done \
        && while [ ! -f /poet_keys/validator.pub ]; do sleep 1; done \
        && mkdir -p /etc/sawtooth/keys/ \
        && cp /poet_keys/validator.* /etc/sawtooth/keys/ \
        && source /project/sawtooth-poet/build_sgx_binary.sh \
        && RUST_BACKTRACE=1 cargo run --bin sawtooth-poet -- -C \
        tcp://validator:5050 --config \
        /project/sawtooth-poet/core/src/resources/poet_config.toml -v \
        --genesis /poet_keys/poet-config.batch \""
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api:chime
    expose:
      - "8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:chime
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  intkey-tp-python:
    image: hyperledger/sawtooth-intkey-tp-python:chime
    depends_on:
      - validator
    entrypoint: intkey-tp-python -vv -C tcp://validator:4004

  shell:
    image: hyperledger/sawtooth-shell:chime
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen --force && \
        tail -f /dev/null \
        \""

  validator-registry-tp:
    image: sawtooth-poet-validator-registry-tp:latest
    build:
      context: .
      dockerfile: ./families/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/project/
      - cargo-registry-tp:/root/.cargo/registry
    working_dir: '/project/families/sawtooth_validator_registry/validator_registry'
    depends_on:
      - validator
    entrypoint: "bash -c \"\
        RUST_BACKTRACE=1 cargo run --bin poet-validator-registry-tp -- -vv -C \
        tcp://validator:4004 && \
        tail -f /dev/null \
      \""
    stop_signal: SIGKILL
